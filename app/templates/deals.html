<ion-view view-title="Deals of the Week">
  <ion-content>
    <ion-refresher
      pulling-text="Search for new deals..."
      on-refresh="refreshDeals()">
    </ion-refresher>
    <ion-list>
      <ion-item
        class="item item-avatar"
        ng-repeat="deal in deals" href="#/app/deals/{{deal.nid}}">

        <img src="images/ionic.png"/>
        {{deal.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
